<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ADS Imobiliária</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Lado esquerdo */
        .left {
            width: 65%;
            background: #fff;
            padding: 40px 60px;
        }

        /* Lado direito */
        .right {
            width: 35%;
            background: #d9edc8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right img {
            width: 70%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 32px;
            color: #222;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #333;
        }

        form {
            margin-top: 20px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .submit-btn {
            margin-top: 40px;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #3be068, #2ecc71);
            border: none;
            border-radius: 10px;
            font-size: 20px;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="left">

            <a href="../index.html" class="logo">
                <img src="../img/logo.png" alt="ADS Imobiliária" style="height: 120px; width: auto;">
            </a>

            <h1>Entrar</h1>

            <form>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" placeholder="Digite de CPF" />
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" placeholder="Digite sua senha" />
                </div>

                <button class="submit-btn">Login</button>
            </form>

        </div>

        <div class="right">
            <img src="../img/casal.jpg" alt="Imagem lateral" />
        </div>

    </div>

</body>

</html>
